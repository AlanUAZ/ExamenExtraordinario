{% load staticfiles %}

{% block content %}
<title>Agregar Pelicula</title>
	<div class="container">
		<div class="panel panel-success">
			<div class="panel-heading">
				<div class="row">
					<div class="col-md-12">
						<h2 class="panel-title text-center">{{etiqueta}} Pelicula</h2>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<form method="POST" class="form-horizontal miFormPeliculas">
					{% csrf_token %}
			        {{ form.as_p }}
			        <div class="row">
				        <div class="col-md-12 center">
				        	<input class="btn btn-success" type="submit" id="btnguardar" value="Guardar" />
							<button class="btn btn-warning" type="button" onclick="window.location='{% url "Peliculas.views.listar" %}'">Cancelar</button>
							<input type="hidden" name="id" value="{{id}}">
				        </div>
			        </div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
